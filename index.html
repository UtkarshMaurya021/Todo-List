<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container mt-5">
    <div class="task-input d-flex align-items-center mb-4">
      <i class='bx bx-plus-circle bx-lg me-3'></i>
      <input type="text" placeholder="Add New Task" class="form-control" />
    </div>
    <div class="controls mb-3 d-flex justify-content-between">
      <div class="filters">
        <button class="btn btn-outline-primary active" id="all">All</button>
        <button class="btn btn-outline-primary" id="completed">Completed</button>
      </div>
      <button class="btn btn-danger clear-btn">Clear All</button>
    </div>
    <ul class="list-group task-box"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
